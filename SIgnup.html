<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Student Portal</title>
    <link rel="stylesheet" href="stportal.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Student Portal</a>
        <div class="hamburger">
            <div class="line1"></div><div class="line2"></div><div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
            <li class="cta-button"><a href="Signup.html" class="active">Signup</a></li>
        </ul>
    </nav>

    <main class="container">
        <header class="page-header"><h1>Create Your Account</h1></header>
        <section class="card">
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group"><label for="fullname">Full Name</label><input type="text" id="fullname" name="fullname" required></div>
                    <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" required></div>
                    <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required></div>
                    <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div>
                    <div class="form-group"><label for="confirmpassword">Confirm Password</label><input type="password" id="confirmpassword" name="confirmpassword" required></div>
                    <button type="submit" class="form-btn">Signup</button>
                </form>
                <p class="form-switch-link">Already have an account? <a href="Login.html">Login here</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Student Portal. All Rights Reserved.</p>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger'), navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('toggle');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
